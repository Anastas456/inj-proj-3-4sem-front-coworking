<div class="container mt-2"> 
  <div class="container-fluid">
    <form [formGroup]="tenantForm">
        <div class="form-group">
            <label for="tenantname">Имя</label>
            <input
              type="text"
              class="form-control"
              id="tenantname"
              placeholder="Имя"
              formControlName="tenant_name"
            />
            <div class="alert alert-danger" 
            *ngIf="tenantForm.controls['tenant_name'].invalid && tenantForm.controls['tenant_name'].touched">
                Не указано имя
            </div>
          </div>
          <div class="form-group">
            <label for="tenanttype">Тип</label>
            <input
              type="text"
              class="form-control"
              id="tenanttype"
              placeholder="Тип"
              formControlName="tenant_type"
            />
            <div class="alert alert-danger" 
            *ngIf="tenantForm.controls['tenant_type'].invalid && tenantForm.controls['tenant_type'].touched">
                Не указан тип
            </div>
          </div>
          <div class="form-group">
            <label for="tenantphone">Телефон</label>
            <input
              type="phone"
              class="form-control"
              id="tenantphone"
              placeholder="Телефон"
              formControlName="phone"
              [textMask]="{mask: mask}"
            /> 
            <div class="alert alert-danger" 
            *ngIf="tenantForm.controls['phone'].invalid && tenantForm.controls['phone'].touched">
                Не указан номер телефона
            </div>
          </div>
          <div class="form-group">
            <label for="tenantemail">Email</label>
            <input
              type="email"
              class="form-control"
              id="tenantemail"
              placeholder="Email"
              formControlName="email"
            />
            <div class="alert alert-danger" 
            *ngIf="tenantForm.controls['email'].invalid && tenantForm.controls['email'].touched">
                Не указан email
            </div>
          </div>
          
          <button class="btn btn-primary mr-4 mt-2" [disabled]="tenantForm.invalid" (click)="onSave()">
            Сохранить
          </button>
          <button class="btn btn-danger mt-2" *ngIf="id != null" (click)="onDelete()">Удалить</button>
            
    </form>
  </div>
</div>
