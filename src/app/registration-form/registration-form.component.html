<div class="container">
    <h3>Регистрация</h3>
    <form>
        <div class="form-group">
            <label for="loginInput">Логин</label>
            <input type="text" class="form-control mb-2" id="loginInput"  placeholder="Введите логин"
            [(ngModel)]="reg.username" [ngModelOptions]="{ standalone: true }">
        </div>
        <div class="form-group">
            <label for="emailInput">Email</label>
            <input type="email" class="form-control mb-2" id="emailInput"  placeholder="Введите email"
            [(ngModel)]="reg.email" [ngModelOptions]="{ standalone: true }">
        </div>
        <div class="form-group">
            <label for="firstNameInput">Имя</label>
            <input type="text" class="form-control mb-2" id="firstNameInput"  placeholder="Введите имя"
            [(ngModel)]="reg.first_name" [ngModelOptions]="{ standalone: true }">
        </div>
        <div class="form-group">
            <label for="lastNameInput">Фамилия</label>
            <input type="text" class="form-control mb-2" id="lastNameInput"  placeholder="Введите фамилию"
            [(ngModel)]="reg.last_name" [ngModelOptions]="{ standalone: true }">
        </div>
        <div class="form-group">
            <label for="passwordInput">Пароль</label>
            <input type="password" class="form-control mb-2" id="passwordInput" placeholder="Введите пароль"
            [(ngModel)]="reg.password" [ngModelOptions]="{ standalone: true }">
        </div>
        
        <button type="submit" class="btn btn-primary mt-3" (click)="regUser()">Зарегистрироваться</button>
    </form>
</div>
