<div class="container-fluid">
    <form [formGroup]="premiseForm">
      <div class="form-group">
        <label for="premisetype">Тип помещения</label>
        <input
          type="number"
          class="form-control"
          id="premisetype"
          placeholder="Тип помещения"
          formControlName="premise_type"
        />
        <div class="alert alert-danger" 
        *ngIf="premiseForm.controls['premise_type'].invalid && premiseForm.controls['premise_type'].touched">
            Не указан тип
        </div>
      </div>
        <div class="form-group">
            <label for="premiseaddress">Раположение</label>
            <input
              type="text"
              class="form-control"
              id="premiseaddress"
              placeholder="Расположение"
              formControlName="address"
            />
            <div class="alert alert-danger" 
            *ngIf="premiseForm.controls['address'].invalid && premiseForm.controls['address'].touched">
                Не указано расположение
            </div>
          </div>
          <div class="form-group">
            <label for="premisesquare">Площадь</label>
            <input
              type="number"
              class="form-control"
              id="premisesquare"
              placeholder="Площадь"
              formControlName="square"
            />
            <div class="alert alert-danger" 
            *ngIf="premiseForm.controls['square'].invalid && premiseForm.controls['square'].touched">
                Не указана площадь
            </div>
          </div>
          <div class="form-group">
            <label for="premiseworkplaces">Количество рабочих мест</label>
            <input
              type="number"
              class="form-control"
              id="premiseworkplaces"
              placeholder="Количество рабочих мест"
              formControlName="number_of_workplaces"
            /> 
            <div class="alert alert-danger" 
            *ngIf="premiseForm.controls['number_of_workplaces'].invalid && premiseForm.controls['number_of_workplaces'].touched">
                Не указано количество рабочих мест
            </div>
          </div>
          
          <button class="btn btn-primary mr-4" [disabled]="premiseForm.invalid" (click)="onSave()">
            Сохранить
          </button>
          <button class="btn btn-danger" *ngIf="id != null" (click)="onDelete()">Удалить</button>
            
    </form>
  </div>
